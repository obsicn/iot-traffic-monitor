#Kafka  properties
com.iot.app.kafka.zookeeper=data-srv003:2181,data-srv004:2181,data-srv005:2181/kafka
com.iot.app.kafka.brokerlist=data-srv003:9092,data-srv004:9092,data-srv005:9092
com.iot.app.kafka.topic=iot-data-event

#Spark properties
com.iot.app.spark.app.name=Iot Data Processor
com.iot.app.spark.master=local[4]
com.iot.app.spark.checkpoint.dir=/tmp/iot-streaming-data

#Cassandra propertis
com.iot.app.cassandra.host=127.0.0.1
com.iot.app.cassandra.port=9042
com.iot.app.cassandra.keep_alive=10000